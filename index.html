<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>TODOs</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="./style/style.css"/>
<script type="text/javascript" src="./index.js"></script>
<meta charset="utf-8">
 </head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id ="new-todo" placeholder="What needs to be done?" autofocus></input>
		</header>
			<section id="main" style="display:block;">
				<input id="toggle-all" type="checkbox"></input>
				<label for="toggle-all">Mark all as complete</label>
				<ul id ="todo-list"></ul>
			<label for="toggle-all"></label>
		</section>
	<footer id="footer" style="display:none;">
		<span id="todo-count">
			<strong>0</strong>
			" items left "
				</span>
				<ul id="filters">
				<li><a class="selected" href="#/all">All</a></li>
				<li><a href="#/active">Active</a></li>
				<li><a href="#/completed">Completed</a></li>
				</ul>
			</footer>	
		</section>
	<footer id="info">
		<p>Created by
		<a href="https://github.com/gsc92">Gökçe Sarıçiyil</a>
		</p>
	</footer>
</body>
</html>
